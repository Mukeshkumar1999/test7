<html>

<head>
    <title></title>
</head>

<body>
    <table>
        <tr>
            <td> <input type="text" name="a" id="first" placeholder="Enter a number"> </td>
        </tr>
        <tr>
            <td> <button onclick="fun()">Submit</button> </td>
        </tr>
    </table>
    <div id="num"></div>
    <div id="num1"></div>
</body>

<script type="text/javascript">
    function fun() {
        var a, Cube;
        a = parseInt(document.getElementById("first").value);

        for (let index = 1; index <= a; index++) {
            Cube = index * index * index;
            document.getElementById("num1").innerHTML += "<br>Cube of " + index + " is : " + Cube;
        }

    }
</script>

</html>
